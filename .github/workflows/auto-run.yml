name: Auto Run (Daily)

on:
  schedule:
    # Weekdays at 22:00 UTC / 5:00 PM ET (after US market close)
    # Starts first â€” slowest engine (up to 3 hrs), must finish before 9:30 PM ET collection
    - cron: "0 22 * * 1-5"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  PYTHONUNBUFFERED: "1"

concurrency:
  group: auto-run
  cancel-in-progress: true

jobs:
  run:
    name: Run main.py all
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rebuild price database
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          rm -f data/prices.db
          START_DATE=$(date -u -d "400 days ago" +%Y-%m-%d)
          END_DATE=$(date -u +%Y-%m-%d)
          echo "Rebuilding prices.db from ${START_DATE} to ${END_DATE}"
          python main.py db download --start "${START_DATE}" --end "${END_DATE}" --config config/default.yaml --workers 8

      - name: Run full scan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          ADANOS_API_KEY: ${{ secrets.ADANOS_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python main.py all --config config/default.yaml

      - name: Push results to Heroku API
        if: success()
        env:
          KOOCORE_HEROKU_URL: ${{ secrets.KOOCORE_HEROKU_URL }}
          ENGINE_API_KEY: ${{ secrets.ENGINE_API_KEY }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          HYBRID_FILE="outputs/${DATE}/hybrid_analysis_${DATE}.json"
          if [ -f "${HYBRID_FILE}" ] && [ -n "${KOOCORE_HEROKU_URL}" ]; then
            echo "Pushing results to Heroku API..."
            PAYLOAD=$(python -c "
          import json, sys
          with open('${HYBRID_FILE}') as f:
              hybrid = json.load(f)
          print(json.dumps({
              'hybrid_analysis': hybrid,
              'run_date': '${DATE}',
              'pipeline_duration_s': None
          }))
          ")
            curl -s -X POST "${KOOCORE_HEROKU_URL}/api/engine/ingest" \
              -H "Content-Type: application/json" \
              -H "X-Engine-Key: ${ENGINE_API_KEY}" \
              -d "${PAYLOAD}" \
              --max-time 30 || echo "Warning: Failed to push to Heroku API"
          else
            echo "Skipping Heroku push: file not found or URL not configured"
          fi

      - name: Commit outputs to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/
          if git diff --cached --quiet; then
            echo "No new outputs to commit"
          else
            DATE=$(date -u +%Y-%m-%d)
            git commit -m "auto: outputs for ${DATE}"
            git push
          fi

      - name: Upload outputs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: outputs/**
          retention-days: 7
